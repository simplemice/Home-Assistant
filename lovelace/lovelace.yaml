config:
  views:
  - cards:
    - cards:
      - icon: mdi:laptop
        show_icon: true
        show_name: false
        show_state: true
        tap_action:
          action: call-service
          data:
            broadcast_port: 9
            mac: 48:2a:e3:10:f6:04
          service: wake_on_lan.send_magic_packet
          target: {}
        type: button
      - entity: input_select.micebook_wol
        fill_container: true
        icon_color: purple
        secondary_info: state
        type: custom:mushroom-select-card
      type: vertical-stack
    - elements:
      - color_stops:
          '0': '#55FF55'
          '6': '#ffff21'
          '8': '#ff0000'
        entity: sensor.asthma_index_today
        fill: '#125054'
        font_style:
          font-color: white
          font-size: 14px
          text-shadow: 2px 2px black
        gradient: true
        max: 12
        min: 0
        name: Asthma
        stroke_width: 8
        style:
          height: 100px
          left: 38%
          top: 12%
          transform: none
          width: 100px
        type: custom:circle-sensor-card
        units: ' '
