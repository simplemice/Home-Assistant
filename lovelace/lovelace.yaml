config:
  views:
  - cards:
    - entities:
      - binary_sensor.backyard_window_motion_occupancy
      - binary_sensor.garage_door_motion_occupancy
      - binary_sensor.backyard_door_contact
      - binary_sensor.livingroom_door_contact
      - alarm_control_panel.house
      - alarm_control_panel.safe
      - binary_sensor.gas_detector_gas
      - binary_sensor.smoke_detector
      - binary_sensor.kitchen_water_leak
      - binary_sensor.bathroom_water_leak
      hours_to_show: 48
      title: Security Logbook
      type: logbook
    - cards:
      - cards:
        - entity: sensor.livingroom_temp_temperature
          icon_color: green
          name: Temperature
          primary_info: state
          secondary_info: name
          type: custom:mushroom-entity-card
        - entity: sensor.livingroom_temp_humidity
          icon_color: blue
          name: Humidity
          primary_info: state
          secondary_info: name
          type: custom:mushroom-entity-card
        columns: 2
        square: false
        type: grid
      - animate: true
        entities:
        - color: var(--green-color)
          entity: sensor.livingroom_temp_temperature
          name: Temperature
        - color: var(--blue-color)
          entity: sensor.livingroom_temp_humidity
          name: Humidity
          y_axis: secondary
        font_size: 50
        hours_to_show: 24
        line_width: 3
        show:
          fill: fade
          icon: false
          legend: false
          name: false
          state: false
        type: custom:mini-graph-card
      type: custom:vertical-stack-in-card
    - cards:
      - cards:
        - card_mod:
            style: "ha-card {\n   box-shadow: none;\n} \n"
          collapsible_controls: false
          entity: light.lightstrip
          fill_container: true
          show_brightness_control: true
          show_color_control: true
          show_color_temp_control: true
          type: custom:mushroom-light-card
          use_light_color: true
        - cards:
          - chips:
            - card_mod:
                style: "ha-card {\n  --chip-background: rgba(var(--rgb-amber), 0.2);\n\
                  } \n"
              icon: mdi:lightbulb
              icon_color: cyan
              tap_action:
                action: call-service
                data: {}
                service: scene.turn_on
                target:
                  entity_id: scene.lightstrip_ocean_scene
              type: action
            type: custom:mushroom-chips-card
          - chips:
            - card_mod:
                style: "ha-card {\n  --chip-background: rgba(var(--rgb-orange), 0.2);\n\
                  } \n"
              icon: mdi:lightbulb
              icon_color: blue
              tap_action:
                action: call-service
                data: {}
                service: scene.turn_on
                target:
                  entity_id: scene.lightstrip_blue_scene
              type: action
            type: custom:mushroom-chips-card
          - chips:
            - card_mod:
                style: "ha-card {\n  --chip-background: rgba(var(--rgb-pink), 0.2);\n\
                  }\n"
              icon: mdi:lightbulb
              icon_color: pink
              tap_action:
                action: call-service
                data: {}
                service: scene.turn_on
                target:
                  entity_id: scene.livingroom_sunset_scene
              type: action
            type: custom:mushroom-chips-card
          type: vertical-stack
        layout:
          grid-template-columns: 90% 10%
        layout_type: custom:grid-layout
        type: custom:layout-card
      layout: {}
      layout_type: custom:vertical-layout
      type: custom:layout-card
    - cards:
      - cards: null
        layout:
          grid-template-columns: 10% 80%
          grid-template-rows: auto
          width: 100%
        layout_type: grid
        type: custom:layout-card
      - cards:
        - alignment: left
          chips:
          - content: Speedtest
            entity: sensor.speedtest_ping
            icon: mdi:speedometer
            icon_color: green
            type: template
          type: custom:mushroom-chips-card
        layout_type: grid
        type: custom:layout-card
      - cards:
        - cards:
          - apex_config:
              chart:
                height: 130
              fill:
                gradient:
                  inverseColors: false
                  opacityFrom: 1
                  opacityTo: 1
                  shade: light
                  shadeIntensity: 0.3
                  stops:
                  - 0
                  - 50
                  - 55
                  - 90
                  type: horizontal
                type: gradient
              legend:
                show: false
              plotOptions:
                radialBar:
                  dataLabels:
                    name:
                      show: false
                    value:
                      show: false
                  endAngle: 108
                  hollow:
                    size: 80%
                  offsetY: 0
                  startAngle: -108
                  track:
                    margin: 0
                    strokeWidth: 70%
            chart_type: radialBar
            series:
            - color: rgb(255, 87, 34)
              entity: sensor.speedtest_download
              max: 500
              show:
                legend_value: false
            type: custom:apexcharts-card
          - card_mod:
              style: "ha-card {\n  margin-top: -65px;\n  width: auto%;\n  margin-left:\
                \ auto;\n  margin-right: auto;\n  --card-primary-font-size: 12px;\n\
                \  --card-secondary-font-size: 10px;\n}\n"
            entity: sensor.speedtest_download
            icon_color: deep-orange
            layout: vertical
            name: Download
            primary_info: state
            secondary_info: name
            type: custom:mushroom-entity-card
          type: custom:stack-in-card
        - cards:
          - card_mod:
              style: "ha-card {\n  margin-top: auto;\n  width: auto;\n  margin-left:\
                \ auto;\n  margin-right: auto;\n  --card-primary-font-size: 12px;\n\
                \  --card-secondary-font-size: 10px;\n}\n"
            entity: sensor.speedtest_ping
            icon: mdi:wan
            icon_color: light-green
            layout: vertical
            name: Ping
            primary_info: state
            secondary_info: name
            type: custom:mushroom-entity-card
          type: custom:stack-in-card
        - cards:
          - apex_config:
              chart:
                height: 130
              fill:
                gradient:
                  inverseColors: false
                  opacityFrom: 1
                  opacityTo: 1
                  shade: light
                  shadeIntensity: 0.3
                  stops:
                  - 0
                  - 40
                  - 50
                  - 60
                  type: horizontal
                type: gradient
              legend:
                show: false
              plotOptions:
                radialBar:
                  dataLabels:
                    name:
                      show: false
                    value:
                      show: false
                  endAngle: 108
                  hollow:
                    size: 80%
                  offsetY: 0
                  startAngle: -108
                  track:
                    margin: 0
                    strokeWidth: 70%
            chart_type: radialBar
            series:
            - color: rgb(33, 150, 243)
              entity: sensor.speedtest_upload
              max: 500
              show:
                legend_value: false
            type: custom:apexcharts-card
          - card_mod:
              style: "ha-card {\n  margin-top: -65px;\n  width: auto;\n  margin-left:\
                \ auto;\n  margin-right: auto;\n  --card-primary-font-size: 12px;\n\
                \  --card-secondary-font-size: 10px;\n}\n"
            entity: sensor.speedtest_upload
            icon_color: blue
            layout: vertical
            name: Upload
            primary_info: state
            secondary_info: name
            type: custom:mushroom-entity-card
          type: custom:stack-in-card
        columns: 3
        square: false
        type: grid
      - entities:
        - cards:
          - animate: true
            entities:
            - entity: sensor.speedtest_download
              line_color: deep-orange
            - entity: sensor.speedtest_upload
              show_adaptive_color: true
              y_axis: secondary
            font_size: 50
            hours_to_show: 24
            line_width: 1
            points_per_hour: 4
            show:
              fill: fade
              icon: false
              legend: true
              name: false
              state: false
            type: custom:mini-graph-card
          type: custom:stack-in-card
        head:
          card_mod:
            style: "ha-card {\n  margin-left: 250px;\n}\n"
          label: padding
          multiline_secondary: true
          secondary: More Information
          tap_action: null
          type: custom:mushroom-template-card
        padding: 0
        type: custom:fold-entity-row
      type: custom:stack-in-card
    - cards:
      - cards:
        - entity: sensor.bedroom_temp_temperature
          icon_color: green
          name: Temperature
          primary_info: state
          secondary_info: name
          type: custom:mushroom-entity-card
        - entity: sensor.bedroom_temp_humidity
          icon_color: blue
          name: Humidity
          primary_info: state
          secondary_info: name
          type: custom:mushroom-entity-card
        columns: 2
        square: false
        type: grid
      - animate: true
        entities:
        - color: var(--green-color)
          entity: sensor.bedroom_temp_temperature
          name: Temperature
        - color: var(--blue-color)
          entity: sensor.bedroom_temp_humidity
          name: Humidity
          y_axis: secondary
        font_size: 50
        hours_to_show: 24
        line_width: 3
        show:
          fill: fade
          icon: false
          legend: false
          name: false
          state: false
        type: custom:mini-graph-card
      - cards:
        - entity: climate.bedroom_aircon
          icon_type: none
          primary_info: none
          secondary_info: none
          show_temperature_control: true
          type: custom:mushroom-climate-card
        - entity: climate.bedroom_aircon
          hvac_modes:
          - Dry
          - Cool
          - 'Off'
          icon_type: none
          primary_info: none
          secondary_info: none
          type: custom:mushroom-climate-card
        type: horizontal-stack
      type: custom:vertical-stack-in-card
    - cards:
      - card_mod:
          style: "ha-card {\n  {% set r = state_attr(config.entity, 'rgb_color')[0]\
            \ %}\n  {% set g = state_attr(config.entity, 'rgb_color')[1] %}\n  {%\
            \ set b = state_attr(config.entity, 'rgb_color')[2] %}\n  {% if is_state(config.entity,\
            \ 'on') %}\n      background: rgba({{r}}, {{g}}, {{b}},0.1);\n      --primary-text-color:\
            \ rgb({{r}}, {{g}}, {{b}});\n      --secondary-text-color: rgba({{r}},\
            \ {{g}}, {{b}},0.5);\n  {% endif %}\n}\nha-card {\n  padding: px 24px\
            \ !important;\n}\nha-card {\n  --badge-size: 0px;\n}\nha-card {\n  background:\
            \ none;\n  --ha-card-box-shadow: 0px;\n}\n"
        collapsible_controls: true
        entity: light.all_lights
        hold_action:
          action: toggle
        icon: mdi:sofa-outline
        name: All Lights
        show_brightness_control: true
        show_color_control: true
        show_color_temp_control: true
        tap_action:
          action: fire-dom-event
          browser_mod:
            data:
              content:
                card:
                  type: entities
                filter:
                  exclude: []
                  include:
                  - group: light.all_lights
                    options:
                      card_mod:
                        style: "ha-card {\n  {% set r = state_attr(config.entity,\
                          \ 'rgb_color')[0] %}\n  {% set g = state_attr(config.entity,\
                          \ 'rgb_color')[1] %}\n  {% set b = state_attr(config.entity,\
                          \ 'rgb_color')[2] %}\n  {% if is_state(config.entity, 'on')\
                          \ %}\n      background: rgba({{r}}, {{g}}, {{b}},0.1);\n\
                          \      --primary-text-color: rgb({{r}}, {{g}}, {{b}});\n\
                          \      --secondary-text-color: rgba({{r}}, {{g}}, {{b}},0.5);\n\
                          \  {% endif %}\n}\nha-card {\n  padding: 8px 24px !important;\n\
                          }\nha-card {\n  --badge-size: 0px;\n}\n  ha-card {\n   \
                          \ background: none;\n    --ha-card-box-shadow: 0px;\n  }\n"
                      collapsible_controls: true
                      show_brightness_control: true
                      show_color_control: true
                      show_color_temp_control: true
                      tap_action:
                        action: toggle
                      type: custom:mushroom-light-card
                      use_light_color: true
                sort:
                  method: friendly_name
                type: custom:auto-entities
              title: All Lights
            service: browser_mod.popup
        type: custom:mushroom-light-card
        use_light_color: true
      - card_mod:
          style: "ha-card {\n  {% set r = state_attr(config.entity, 'rgb_color')[0]\
            \ %}\n  {% set g = state_attr(config.entity, 'rgb_color')[1] %}\n  {%\
            \ set b = state_attr(config.entity, 'rgb_color')[2] %}\n  {% if is_state(config.entity,\
            \ 'on') %}\n      background: rgba({{r}}, {{g}}, {{b}},0.1);\n      --primary-text-color:\
            \ rgb({{r}}, {{g}}, {{b}});\n      --secondary-text-color: rgba({{r}},\
            \ {{g}}, {{b}},0.5);\n  {% endif %}\n}\nha-card {\n  padding: px 24px\
            \ !important;\n}\nha-card {\n  --badge-size: 0px;\n}\nha-card {\n  background:\
            \ none;\n  --ha-card-box-shadow: 0px;\n}\n"
        collapsible_controls: true
        entity: light.all_ambient
        hold_action:
          action: toggle
        icon: mdi:sofa-outline
        name: All Ambient
        show_brightness_control: true
        show_color_control: true
        show_color_temp_control: true
        tap_action:
          action: fire-dom-event
          browser_mod:
            data:
              content:
                card:
                  type: entities
                filter:
                  exclude: []
                  include:
                  - group: light.all_ambient
                    options:
                      card_mod:
                        style: "ha-card {\n  {% set r = state_attr(config.entity,\
                          \ 'rgb_color')[0] %}\n  {% set g = state_attr(config.entity,\
                          \ 'rgb_color')[1] %}\n  {% set b = state_attr(config.entity,\
                          \ 'rgb_color')[2] %}\n  {% if is_state(config.entity, 'on')\
                          \ %}\n      background: rgba({{r}}, {{g}}, {{b}},0.1);\n\
                          \      --primary-text-color: rgb({{r}}, {{g}}, {{b}});\n\
                          \      --secondary-text-color: rgba({{r}}, {{g}}, {{b}},0.5);\n\
                          \  {% endif %}\n}\nha-card {\n  padding: 8px 24px !important;\n\
                          }\nha-card {\n  --badge-size: 0px;\n}\n  ha-card {\n   \
                          \ background: none;\n    --ha-card-box-shadow: 0px;\n  }\n"
                      collapsible_controls: true
                      show_brightness_control: true
                      show_color_control: true
                      show_color_temp_control: true
                      tap_action:
                        action: toggle
                      type: custom:mushroom-light-card
                      use_light_color: true
                sort:
                  method: friendly_name
                type: custom:auto-entities
              title: All Ambient
            service: browser_mod.popup
        type: custom:mushroom-light-card
        use_light_color: true
      type: horizontal-stack
    - card_mod:
        style: "ha-card {\n  height: 178px ;\n\n  margin-left: auto;\n  margin-right:\
          \ auto;\n}\n"
      cards:
      - badge_color: "{% if is_state('binary_sensor.garage_door_motion_occupancy',\
          \ 'on') %}\n  orange\n{% else %}  \n  grey\n{% endif %}\n"
        badge_icon: "{% if is_state('binary_sensor.garage_door_motion_occupancy',\
          \ 'on') %}\n  mdi:motion-sensor\n{% else %}  \n  mdi:motion-sensor-off\n\
          {% endif %}\n"
        card_mod:
          style:
            .: ":host {\n  --mush-icon-size: 146px;\n}\n"
            mushroom-shape-icon$: ".shape {\n  position: relative;\n  left: -43px;\n\
              \  top: 55px;\n}\n"
            mushroom-state-info$: ".primary {\n  font-size: 16px !important;\n  position:\
              \ relative;\n  top: -50px;\n  left: -155px;\n  overflow: visible !important;\n\
              \  white-space: normal !important;\n}\n.secondary {\n  position: relative;\n\
              \  overflow: visible !important;\n  top: -52px;\n  left: -155px;\n}\n"
            style: "mushroom-badge-icon {\n  left: 60px;\n  top: 25px;\n}\n"
        double_tap_action:
          action: navigate
          navigation_path: /garage
        entity: light.garage_bulb
        hold_action:
          action: toggle
        icon: mdi:motorbike
        icon_color: "{% if is_state(entity, 'on') %}\n  green\n{% else %}  \n  grey\n\
          {% endif %}\n"
        layout: horizontal
        primary: Garage
        secondary: "{{ states('sensor.outside_temp') }}\xB0C"
        tap_action:
          action: navigate
          navigation_path: /garage
        type: custom:mushroom-template-card
      - card_mod:
          style:
            .: "ha-card {\n  width: 66px;\n  margin-left: 80%;\n  top: -170px;\n \
              \ background: none;\n  --chip-border-width: 0;\n}\n"
        chips:
        - entity: light.livingroom_
          hold_action:
            action: toggle
          icon: mdi:lightbulb
          icon_color: "{% if is_state(entity, 'on') %} \n orange\n{% elif is_state(entity,\
            \ 'off') %} \n grey\n{% else %}\n grey\n{% endif %}"
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  cards:
                  - collapsible_controls: true
                    entity: light.garage_bulb
                    name: Entrance Lamp
                    show_brightness_control: true
                    show_color_control: false
                    show_color_temp_control: true
                    type: custom:mushroom-light-card
                    use_light_color: true
                  - collapsible_controls: true
                    entity: light.garage_bulb
                    name: Garage Bulb
                    show_brightness_control: false
                    show_color_control: false
                    show_color_temp_control: false
                    type: custom:mushroom-light-card
                    use_light_color: false
                  type: vertical-stack
                title: Garage Light
              service: browser_mod.popup
          type: template
        - entity: sensor.parking_motorcycle_count
          hold_action:
            action: toggle
          icon: "{% if states ('sensor.parking_motorcycle_count') | float >= 1 %}\n\
            \   mdi:motorbike\n{% elif states ('sensor.parking_motorcycle_count')\
            \ | float <= 1 %}\n   mdi:motorbike-off\n{% else %}\n   mdi:motorbike-electric\n\
            {% endif %}"
          icon_color: "{% if states ('sensor.parking_motorcycle_count') | float >=\
            \ 1 %}\n   green\n{% elif states ('sensor.parking_motorcycle_count') |\
            \ float <= 1 %}\n   red\n{% else %}\n   blue\n{% endif %}"
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  cards:
                  - cameras:
                    - camera_entity: camera.garage
                    type: custom:frigate-card
                  - entity: sensor.parking_motorcycle_count
                    type: custom:mushroom-template-card
                  type: vertical-stack
                title: Motorbice
              service: browser_mod.popup
          type: template
        - entity: binary_sensor.garage_door_motion_occupancy
          icon: "{% if is_state(entity, 'on') %} \n  mdi:motion-sensor\n{% else %}\n\
            \ mdi:motion-sensor-off\n{% endif %}"
          icon_color: "{% if is_state(entity, 'on') %} \n  red\n{% else %}\n green\n\
            {% endif %}"
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  cards:
                  - artwork: full-cover
                    entity: media_player.bedroom_speaker
                    group: true
                    source: full
                    tts:
                      entity_id: media_player.bedroom_speaker
                      platform: alexa
                      type: announce
                    type: custom:mini-media-player
                    volume_stateless: false
                  type: custom:stack-in-card
                title: Garage Motion
              service: browser_mod.popup
          type: template
        - entity: plant.alocatia
          icon: mdi:flower
          icon_color: "{% if is_state(entity, 'problem') %} \n orange\n{% else %}\n\
            \ grey\n{% endif %}"
          tap_action:
            action: fire-dom-event
            browser_mod:
              data:
                content:
                  card:
                    entity: plant.alocatia
                    show_bars:
                    - moisture
                    - temperature
                    - illuminance
                    - conductivity
                    type: custom:flower-card
                  type: custom:mod-card
                title: Plante Marsupilami
              service: browser_mod.popup
          type: template
        type: custom:mushroom-chips-card
      type: custom:vertical-stack-in-card
    - cards:
      - cards:
        - card_mod:
            style: "ha-card {\n   box-shadow: none;\n} \n"
          collapsible_controls: false
          entity: light.bedside_lamp
          fill_container: true
          show_brightness_control: true
          show_color_control: true
          show_color_temp_control: true
          type: custom:mushroom-light-card
          use_light_color: true
        - cards:
          - chips:
            - card_mod:
                style: "ha-card {\n  --chip-background: rgba(var(--rgb-amber), 0.2);\n\
                  } \n"
              icon: mdi:lightbulb
              icon_color: cyan
              tap_action:
                action: call-service
                data: {}
                service: scene.turn_on
                target:
                  entity_id: scene.bedside_day_mode
              type: action
            type: custom:mushroom-chips-card
          - chips:
            - card_mod:
                style: "ha-card {\n  --chip-background: rgba(var(--rgb-orange), 0.2);\n\
                  } \n"
              icon: mdi:lightbulb
              icon_color: blue
              tap_action:
                action: call-service
                data: {}
                service: scene.turn_on
                target:
                  entity_id: scene.bedside_evening_mode
              type: action
            type: custom:mushroom-chips-card
          - chips:
            - card_mod:
                style: "ha-card {\n  --chip-background: rgba(var(--rgb-pink), 0.2);\n\
                  }\n"
              icon: mdi:lightbulb
              icon_color: pink
              tap_action:
                action: call-service
                data: {}
                service: scene.turn_on
                target:
                  entity_id: scene.bedside_night_mode
              type: action
            type: custom:mushroom-chips-card
          type: vertical-stack
        layout:
          grid-template-columns: 90% 10%
        layout_type: custom:grid-layout
        type: custom:layout-card
      layout: {}
      layout_type: custom:vertical-layout
      type: custom:layout-card
    - alignment: center
      subtitle: '{% set time = now().weekday() %}

        {% if (time == 0) %}

        Today is Monday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% elif (time == 1) %}

        Today is Tuesday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% elif (time == 2) %}

        Today is Wednesday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% elif (time == 3) %}

        Today is Thursday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% elif (time == 4) %}

        Today is Friday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% elif (time == 5) %}

        Today is Saturday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% elif (time == 6) %}

        Today is Sunday, {{ now().date()}} Time: {{ now().hour}}:{{ now().minute}}

        {% else %}

        Today is fudged....

        {% endif %}'
      subtitle_tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            content:
              card:
                cards:
                - entities:
                  - binary_sensor.backyard_window_motion_occupancy
                  - binary_sensor.garage_door_motion_occupancy
                  - binary_sensor.backyard_door_contact
                  - binary_sensor.livingroom_door_contact
                  - alarm_control_panel.house
                  - alarm_control_panel.safe
                  - binary_sensor.gas_detector_gas
                  - binary_sensor.smoke_detector
                  - binary_sensor.kitchen_water_leak
                  - binary_sensor.bathroom_water_leak
                  hours_to_show: 48
                  title: Security Logbook
                  type: logbook
                type: vertical-stack
              style: "ha-card {\n   --padding-right: 15px;\n   --padding-left: 15px;\n\
                \   --padding-bottom: 15px;\n   --box-shadow: 0px 0px;\n   --ha-card-border-width:\
                \ 0px;\n}\n"
              type: custom:mod-card
            title: Status & Logbook
          service: browser_mod.popup
