config:
  views:
  - cards:
    - cards:
      - icon: mdi:laptop
        show_icon: true
        show_name: false
        show_state: true
        tap_action:
          action: call-service
          data:
            broadcast_port: 9
            mac: 48:2a:e3:10:f6:04
          service: wake_on_lan.send_magic_packet
          target: {}
        type: button
      - entity: input_select.micebook_wol
        fill_container: true
        icon_color: purple
        secondary_info: state
        type: custom:mushroom-select-card
      type: vertical-stack
    - aspect_ratio: 1/1
      custom_fields:
        i1:
          card:
            color: transparent
            icon: mdi:power
            styles:
              card:
              - background-color: '#717a92'
              - border-radius: 55px
              - border-style: none
              - box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px
                  7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset
              icon:
              - width: 30px
              - height: 30px
              - color: white
              - align-self: start
              - text-align: start
              - padding: 12px
              img_cell:
              - justify-content: middle
              - align-self: middle
              - margin: none
            tap_action:
              action: call-service
              data: {}
              service: light.toggle
              target:
                entity_id:
                - light.lightstrip
            type: custom:button-card
        i2:
          card:
            icon: phu:floor-lamp
            styles:
              card:
              - background-color: '#717a92'
              - border-radius: 55px
              - border-style: none
              - box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px
                  7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset
              icon:
              - width: 28px
              - height: 28px
              - color: white
              - align-self: start
              - text-align: start
              - padding: 13px
              img_cell:
              - justify-content: middle
              - align-self: middle
              - margin: none
            tap_action:
              action: call-service
              data: {}
              service: light.toggle
              target:
                entity_id:
                - light.lightstrip
                - light.lightstrip
            type: custom:button-card
        i3:
          card:
            color: transparent
            icon: phu:spot-bulb-top
            styles:
              card:
              - background-color: '#717a92'
              - border-radius: 55px
              - border-style: none
              - box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px
                  7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset
              icon:
              - width: 28px
              - height: 28px
              - color: white
              - align-self: start
              - text-align: start
              - padding: 13px
              img_cell:
              - justify-content: middle
              - align-self: middle
              - margin: none
            tap_action:
              action: call-service
              data: {}
              service: light.toggle
              target:
                entity_id:
                - light.lightstrip
            type: custom:button-card
        logo:
          card:
            color: transparent
            entity_picture: https://png.pngtree.com/background/20231031/original/pngtree-minimalist-neon-house-icon-ui-ux-interface-element-with-3d-rendering-picture-image_5816379.jpg
            name: false
            show_entity_picture: true
            show_name: false
            styles:
              card:
              - background-color: transparent
              - border-style: none
              icon:
              - width: 110px
              - height: 110px
              - color: white
              - padding: 38px
              - align-self: start
              - text-align: start
              - background-color: '#717a92'
              - border-radius: 95px
            type: custom:button-card
      entity: light.lightstrip
      name: Lights
      styles:
        card:
        - background-color: '#4B5975'
        - border-radius: 25px
        - padding: 8px
        - border: transparent
        - box-shadow: "rgba(0, 0, 0, 0.2) 0px 2px 4px, rgba(0, 0, 0, 0.2) 0px 7px\
            \ 13px -3px,\n rgba(0, 0, 0, 0.2) 0px -3px 0px inset"
        custom_fields:
          logo:
          - position: absolute
          - left: 2%
          - top: 20%
        grid:
        - grid-template-areas: '"n i1" "i i2" "i i3"'
        - grid-template-columns: 67% 28%
        - grid-template-rows: 1fr 1fr 1fr
        name:
        - font-weight: bold
        - font-size: 30px
        - align-self: middle
        - justify-self: start
        - padding-left: 19px
        - padding-top: 9px
        - padding-bottom: 13px
        - letter-spacing: -1.0px
      type: custom:button-card
    - entities:
      - binary_sensor.backyard_window_motion_occupancy
      - binary_sensor.garage_door_motion_occupancy
      - binary_sensor.backyard_door_contact
      - binary_sensor.livingroom_door_contact
      - alarm_control_panel.house
      - alarm_control_panel.safe
      - binary_sensor.gas_detector_gas
      - binary_sensor.smoke_detector
      - binary_sensor.kitchen_water_leak
      - binary_sensor.bathroom_water_leak
      hours_to_show: 48
      title: Security Logbook
      type: logbook
    title: Home
